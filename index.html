<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/untitled (3).jpeg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Radheshayam Kumar</h2>
      </div>
      <div class="designation">
        <h3>MERN Stack Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://github.com/radhe9661" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://twitter.com/Radheshayamsin9?t=Q4UZGA3dzxNVJxVWYF5wUw&s=35" class="icon" id="twitterX">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://instagram.com/just_radhe?utm_source=qr&igshid=MzNlNGNkZWQ4Mg==" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/radheshayam-kumar-56a10510b" class="icon" id="linkedIn">
         <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="t.me/radheshayamkumar" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
